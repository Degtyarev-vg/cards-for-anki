<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Card for Anki</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/marked@0.4.0"></script>
	<script src="highlight.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

	<div id="editor">
		<div class="hint" v-show="hint">HTML скопирован в буфер</div>
		<a href="https://paulradzkov.com/2014/markdown_cheatsheet/" target="_blank" class="link-editor">Markdown</a>

		<div class="stick">
			<button class="button" @click="wrapElement('code', 'tag')">&lt;code&gt;</button>
			<button class="button" @click="wrapElement('', 'js')">js</button>
			<button class="button" @click="wrapElement('**')">b</button>
			<button class="button" @click="wrapElement('*')">i</button>
			<button class="button" @click="wrapElement('~~')">lt</button>
			<button class="button button--right" @click.prevent="copyHtml">Copy html</button>
		</div>

		<div class="container">
			<textarea :value="input" @input="update" class="editor-textarea"></textarea>
			<div v-html="compiledMarkdown" class="content"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
